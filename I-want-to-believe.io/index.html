<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<body>
  <div class="col-12 col-md-9">
    <div class="jumbotron">
      <h1>The Truth is Out There</h1> 
      <img src="believe.jpg" alt="I want to believe" style="width:100">
    </div>
  </div>   
  
  <div class="col-12 col-md-3">
    <h3><b>UFO Sightings</b></h3>
      <div class="w3-container w3-white">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <input type="text" class="form-control" id="datetime" placeholder="Date (x/x/xxxx)">
              <input type="text" class="form-control" id="city" placeholder="City"> 
              <input type="text" class="form-control" id="state" placeholder="State Abbr">
              <input type="text" class="form-control" id="country" placeholder="Country Abbr">
              <input type="text" class="form-control" id="shape" placeholder="Shape"> 
              <a id="search" class="btn btn-default">Search</a>
            </div>
          </div>
        </div>
      </div>  
    </div> 
      
  <div class="col-12 col-md-3">
      <div class="row">
          <div class="col-md-12">
              <table class="table table-striped">
              <thead>
                  <tr>
                  <th>datetime</th>
                  <th>city</th> 
                  <th>state</th>
                  <th>country</th>
                  <th>shape</th>
                  <th>durationMinutes</th>
                  <th>comments</th> 
                  </tr>
              </thead>
              <tbody>
              </tbody>
              </table>
          </div>
      </div>
  </div>
  <script src="ufoData.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</div>

</body>
</html>
